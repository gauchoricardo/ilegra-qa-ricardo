plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    
    
    
    
    //project-dependencies
    
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-api
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-api', version: '4.9.0'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.9.0'
	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-chrome-driver
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '4.9.0'
	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-firefox-driver
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '4.9.0'
	
	// Cucumber
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-java
	implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.0.0'

    // https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
	testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.0.0'

	// https://mvnrepository.com/artifact/io.cucumber/cucumber-core
	implementation group: 'io.cucumber', name: 'cucumber-core', version: '7.11.2'

	// https://mvnrepository.com/artifact/commons-io/commons-io
	implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'

	
    
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
